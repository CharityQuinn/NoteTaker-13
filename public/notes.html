<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Note Taker</title>
</head>

<body>
  <nav class="navbar-dark">
    <h1 class="navbar-brand">&#9997; Note Taker
    </h1>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 list-continer">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Save a Note</h5>
            <div class="form-group">
              <input type="text" class="form-control note-title" placeholder="Note Title">
            </div>
            <div class="form-group">
              <textarea class="form-control note-textarea" placeholder="Enter Note Text" cols="30" rows="5"></textarea>
              <button id="submit" class="btn btn-sucess mt-4 save-note">Submit</button>
            </div>
          </div>
        </div>
        <div class="row">
          <h2>Notes already Made</h2>
          <div class="col-6">
            <ul class="list-group" id="noteList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="assets/js/notes.js"></script>
</body>

</html>
