<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Note Taker</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand">&#9997; Note Taker
        </h1>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 offset-md-3 list-container">
            <div class="card mt-4">
              <div class="card-body">
                <h5 class="card-title">Save a Note</h5>
                <div class="form-group">
                  <input type="text" class="Note Title" placeholder="Note Title">
                </div>
                <div class="form-group">
                  <textarea class="form-control note-textarea" placeholder="Enter Note Text" rows="3"></textarea>
                  <button text-right class="btn btn-success mt-4 float-right save-note">Save Note</button>
                </div>
              </div>
            </div>
            <div class="card mt-4">
              <ul class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="/assets/js/add.js"></script>
    </body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
